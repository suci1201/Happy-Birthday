<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD BANGGG</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body
 style="background-image: url(https://i.pinimg.com/1200x/a6/dc/65/a6dc65db662e64e5980809ef788c7ae2.jpg);
 " class="flex justify-center h-screen items-center"
 >
   
 
<div 
class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80" id="kartu"

>
  <h1 class="text-3xl">Happy Birthday</h1>
  <h1 class="text-2xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite ">
    Herfizan Annafi</h1>

  <button class="p-1 bg-gray-600 text-white rounded mt-5
  hover:bg-red-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahKartu()"
  >
  Klik yaa!
</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
function ledakanConfetti() {
  const duration = 2 * 1000; // 2 detik
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 5,
      angle: Math.random() * 360,
      spread: 55,
      origin: {
        x: Math.random(),
        y: Math.random() * 0.5
      }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}

let kartu = document.getElementById("kartu");

function ubahKartu() {
  // Panggil ledakan confetti saat tombol diklik
  ledakanConfetti();

  kartu.innerHTML = `
    <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
      Haloo, selamat bertambah usia yaa. Selamat 19 tahun. Makasi banyakk atas segala hal yang Pizan luangkan untuk Uci. Semoga diperjalanan yang panjang ini, kamu selalu bertemu hal-hal baik, ya!
      -Uci 
    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">
      Ucii
    </h2>
    <button class="p-1 bg-slate-600 text-white rounded mt-5
    hover:bg-red-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">
      Tutup
    </button>
  `;
}

function refresh(){
  location.reload();
}
</script>

</body>
</html>
